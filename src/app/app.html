<!-- Reactive form -->

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="Name"> <br><br>
  <input type="" formControlName="Age"> <br><br>
  <input type="text" formControlName="EmailId"> <br><br>
  <button [disabled]="this.formGroup.valid">Submit</button>
</form>
